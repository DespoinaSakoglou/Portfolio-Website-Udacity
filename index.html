<!--
index.html file contains head and body of website

HTML file uses CSS and JavaScript to produce a
porfolio website. --> 

<!DOCTYPE html>
<html lang="en">
<head>
  	<!-- Unicode -->
  	<meta charset="UTF-8">
  	<!-- meta tag for viewport width to create
  	responsive website that scales properly -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- Page title -->
  	<title>Udacity Portfolio Site</title>
  	<!-- import styles.css file -->
  	<link href="css/styles.css" rel="stylesheet">
  	<!-- Grid fluid system: Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <!-- JavaScript sources -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
  <!-- Page content -->
<body>
  	<!-- using container for bootstrap grid system -->
  	<div class="container">
  	  <!-- header section -->
  	  <div class="row">
  	    <header>
  	      <!-- Bootstrap Grid system: logo placement
  	      (xs for phones, sm for tablets, md for laptops) -->
  	      <div class="col-xs-4 col-sm-4 col-md-6">
  	      	<!-- logo created with css -->
  	        <div class="logo text-cntr">
  	        	<div class="logo-letter">
  	        		<p>DS</p>
  	        	</div>
  	        </div>
  	      </div>
  	      <!-- Bootstrap Grid system: heading placement -->
  	      <div class="col-xs-8 col-sm-8 col-md-6 text-right text-uppercase">
  	  		<h1>Despoina Sakoglou</h1>
  	  		<h4>Full Stack Web Developer</h4>
  	  	  </div>
  	    </header>
  	  </div>

  	  <!-- horizontal line dividing sections -->
  	  <div class="row">  	  	
  	      <hr>
  	  </div>

  	  <!-- main image section -->
  	  <div class="row">
  	  	<div class="col-md-12">
  	  	  <img src="images/laptop-on-office-desk.jpg" alt="Laptop on desk image" class="responsive-img">
  	  	</div>
  	  </div>

  	  <!-- subtitle section -->
  	  <div class="row">
  	  	<div class="col-md-12 text-color">
  	  	  <h2>Featured Work</h2>
  	  	</div>
  	  </div>

  	  <!-- Portfolio section -->
  	  <div class="row text-cntr text-uppercase">
  	  	<!-- placing 3 images in same row for tablet and desktop screen -->
  	  	<div class="col-sm-4 col-md-4">
  	  	  <img src="images/app-store.jpg" alt="Mini Apps image" class="responsive-img portfolio-img">
  	  	  <h3>Mini Apps</h3>
  	      <p><a href="https://github.com/DespoinaSakoglou/Mini-Apps">Source Code</a></p>
  	    </div>
  	    <div class="col-sm-4 col-md-4">
  	      <img src="images/movie-trailers.png" alt="Movie Trailers image" class="responsive-img portfolio-img">
  	      <h3>Movie Trailer Website</h3>
  	      <p><a href="https://github.com/DespoinaSakoglou/Movie-Trailer-Website-Udacity">Source Code</a></p>
  	    </div>
  	    <div class="col-sm-4 col-md-4">
  	      <img src="images/c++_program.png" alt="C++ Program image" class="responsive-img portfolio-img">
  	      <h3>C++ Programming</h3>
  	      <p><a href="https://github.com/DespoinaSakoglou/Classes-in-C-plus-plus">Source Code</a></p>
  	    </div>
  	  </div>

  	  <!-- horizontal line dividing sections -->
  	  <div class="row">
  	  	<hr>
  	  </div>
  	</div>

  	<!-- footer section -->
  	<footer>
  	  <div class="container">
        <p>Created by: Despoina Sakoglou</p>
      </div>
    </footer>
</body>
</html>
